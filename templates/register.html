{% extends "base.html" %}

{% block title %}Daftar Admin - RST Slamet Riyadi{% endblock %}

{% block content %}
<div class="flex min-h-screen flex-col justify-center px-6 py-12 lg:px-8 bg-gray-900">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm reveal">
    <img class="mx-auto h-20 w-auto" src="https://rsslametriyadi.co.id/website-test/assets/upload/image/1_SLAMET%20RIYADI%20ARMY%20HOSPITAL.png" alt="RST Slamet Riyadi">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Registrasi Admin Baru</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm reveal-right">
    <form class="space-y-6" action="/register" method="POST">
      <div>
        <label for="username" class="block text-sm font-medium leading-6 text-white">Username Baru</label>
        <div class="mt-2">
          <input id="username" name="username" type="text" required class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-green-500 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium leading-6 text-white">Password</label>
        <div class="mt-2">
          <input id="password" name="password" type="password" required class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-green-500 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">Daftar Sekarang</button>
      </div>
    </form>
    
    <p class="mt-10 text-center text-sm text-gray-400">
      Sudah punya akun?
      <a href="{{ url_for('login') }}" class="font-semibold leading-6 text-green-400 hover:text-green-300">Login Disini</a>
    </p>
  </div>
</div>
{% endblock %}
