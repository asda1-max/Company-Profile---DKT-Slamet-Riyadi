{% extends "base.html" %}

{% block title %}Tambah Dokter Baru{% endblock %}

{% block content %}
<div class="pt-32 pb-16 min-h-screen bg-gray-50 dark:bg-gray-900 flex justify-center items-center">
    <div class="w-full max-w-lg bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 reveal">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Tambah Data Dokter</h2>
        
        <form method="POST">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Nama Dokter</label>
                <input type="text" name="nama" placeholder="Contoh: dr. Setiawan" required class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white p-2.5 focus:ring-green-500 focus:border-green-500">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Spesialis</label>
                <input type="text" name="spesialis" placeholder="Contoh: Spesialis Bedah" required class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white p-2.5 focus:ring-green-500 focus:border-green-500">
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Jadwal Praktik</label>
                <input type="text" name="jadwal" placeholder="Contoh: Senin & Rabu (09.00 - 12.00)" required class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white p-2.5 focus:ring-green-500 focus:border-green-500">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">URL Foto (Link)</label>
                <input type="url" name="foto" placeholder="https://..." required class="w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white p-2.5 focus:ring-green-500 focus:border-green-500">
            </div>

            <button type="submit" class="w-full bg-green-700 text-white py-3 rounded-lg font-bold hover:bg-green-800 transition">Simpan Data</button>
        </form>
    </div>
</div>
{% endblock %}
